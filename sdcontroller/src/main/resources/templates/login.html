<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <div class="row">
        <div id="loginDiv" class="col-md-4 offset-md-8">
            <form class="row" th:action="@{/login}" method="post">
                <div class="d-inline-block col-md-12 form-group">
                    <label for="username">Username</label>:
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username">

                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="d-inline-block col-md-12 form-group">
                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Login">
                </div>
            </form>

        </div>
    </div>

</div>
</body>
</html>
