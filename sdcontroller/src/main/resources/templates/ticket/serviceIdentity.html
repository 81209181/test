<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout-fluid}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service desk</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="card" style="height:700px">
        <div class="card-header bg-primary text-white">Search Service</div>
        <div class="card-body">
            <div class="row">
                <div class="form-group">
                    <select id="searchKey" class="custom-select" required>
                        <option value="" hidden>Please select</option>
                        <option value="sn">Service Number</option>
                        <option value="bsn">BSN</option>
                        <option value="tenantId">Tenant ID</option>
                        <option value="dn">Service Number (DN#)</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <input type="text" id="searchValue" placeholder="" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-info" id="btnSearchInfo">Search</button>
                    <button type="button" class="btn btn-secondary" id="btnSearchReset">Reset</button>
                </div>
            </div>

            <div class="row col-md-10" style="margin-left:200px">
                <form class="col-md-12">
                    <p class="pb-2" style="border-bottom:1px solid #949494">Customer Info</p>
                    <div class="form-row">
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Customer Code:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="custCode" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Customer Type:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="custType" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Customer Name:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="custName" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Status:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="custStatus" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Language Preference:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="languagePreference" readonly>
                        </div>
                    </div>
                    <p class="pb-2" style="border-bottom:1px solid #949494">Service Info</p>
                    <div class="form-row">
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Service Type:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="serviceType" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Service Number:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="serviceNo" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Subscriber ID:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="subsId" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Service Name:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="offerName" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Status:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="serviceStatusDesc" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Service Address:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="serviceAddress" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Pending order:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="pendingOrder" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Supplementary Offer:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="supplementaryOffer" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">Offer Detail:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="offerDetail" readonly>
                        </div>
                        <div class="col-md-4 form-inline pt-2">
                            <label class="col-form-label col-md-5 justify-content-end">L1 PID/STB/Description:</label>
                            <input type="text" class="form-control-plaintext col-md-7" name="description" readonly>
                        </div>
                    </div>
                    <div class="form-row ml-5">
                        <button type="button" class="btn btn-primary mt-2 ml-5 itsm" disabled>Details</button>
                    </div>
                    <button type="button" class="btn btn-primary float-right mt-3" id="btnSearchCustomerNext">Create Ticket</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade">
        <div class="modal-dialog" style="max-width:1140px">
            <div class="modal-content">
                <div class="modal-header text-white bg-primary h-80">
                    <h6 class="modal-title">Products</h6>
                    <button type="button" class="close text-white" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover table-bordered table-sm">
                        <thead class="thead-light">
                        <tr class="text-center">
                            <th></th>
                            <th>Customer Code</th>
                            <th>Customer Name</th>
                            <th>Service Type</th>
                            <th>Service Number / BSN</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button type="button" class="btn btn-info" id="btnApplyProduct">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/serviceIdentity.js}"></script>

</div>
</body>
</html>
