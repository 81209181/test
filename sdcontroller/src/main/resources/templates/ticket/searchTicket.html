<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Ticket</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1>My Ticket</h1>
    <table id="myTicketTable" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Ticket ID</th>
            <th>Ticket Type</th>
            <th>Customer Code</th>
            <th>Status</th>
            <th>Create Date</th>
            <th>Create By</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <th>Ticket ID</th>
            <th>Ticket Type</th>
            <th>Customer Code</th>
            <th>Status</th>
            <th>Create Date</th>
            <th>Create By</th>
        </tr>
        </tfoot>
    </table>

    <br/>
    <hr class="style1">
    <br/>

    <h1>Search Ticket</h1>
    <form th:id="search-ticket-form" class="form-inline">
        <div class="form-group">
            <label>  Date From：</label>
            <input th:id="search-date-from" type="date" class="form-control mb-2 mr-sm-2" placeholder="Date From">
        </div>
        <div class="form-group">
            <label>  Date To：</label>
            <input th:id="search-date-to" type="date" class="form-control mb-2 mr-sm-2" placeholder="Date To">
        </div>
        <div class="form-group">
            <label>  Status：</label>
            <select th:id="search-status" class="form-control mb-2 mr-sm-2">
                <option value=""><!--Please select--></option>
                <option value="O">Open</option>
                <option value="CX">Cancel</option>
                <option value="CP">Complete</option>
            </select>
        </div>
        <button type="submit" class="btn btn-lg btn-primary mb-2"><i class="fas fa-search"></i> Search</button>
    </form>
    <table id="searchTicketTable" class="display" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Ticket ID</th>
            <th>Ticket Type</th>
            <th>Customer Code</th>
            <th>Status</th>
            <th>Create Date</th>
            <th>Create By</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <th>Ticket ID</th>
            <th>Ticket Type</th>
            <th>Customer Code</th>
            <th>Status</th>
            <th>Create Date</th>
            <th>Create By</th>
        </tr>
        </tfoot>
    </table>

    <script type="text/javascript" th:src="@{/js/searchTicket.js}"></script>
</div>
</body>
</html>
