<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SQL Report</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1 style="padding-top:3%">Create SQL Report</h1>
    <form style="width:80%" th:action="@{/system/report/createSqlReport}" th:object="${requestReportData}" method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Report Name</label>
                <input type="text" class="form-control" th:field="*{reportName}"  required>
            </div>
            <div class="form-group col-md-6">
                <label>Cron Exp</label>
                <input type="text" class="form-control" th:field="*{cronExp}" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>SQL</label>
                <input type="text" class="form-control" th:field="*{sql}" required>
            </div>
            <div class="form-group col-md-6">
                <label >Status</label>
                <select th:field="*{status}" class="form-control" required>
                    <option value="A">Active</option>
                    <option value="D">Deactivate</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <!--<div class="form-group col-md-6">
                <label>Export To</label>
                <input type="text" class="form-control" th:field="*{exportTo}" required>
            </div>-->
            <div class="form-group col-md-6">
                <label>Email To</label>
                <input type="text" class="form-control" th:field="*{emailTo}">
            </div>
            <div class="form-group col-md-6">
                <label>Remarks</label>
                <input type="text" class="form-control" th:field="*{remarks}"/>
            </div>
        </div>
        <div class="mt-5 from-row">
            <button type="submit" class="btn btn-lg btn-primary float-right mr-sm-2" id="btnCreateSqlReport"><i class="far fa-save"></i> Create
            </button>
        </div>
    </form>
    <!--<script type="text/javascript" th:src="@{/js/createSqlReport.js(v=${projectBuildtime})}"></script>-->
</div>
</body>
</html>
