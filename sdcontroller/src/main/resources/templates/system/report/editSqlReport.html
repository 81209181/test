<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SQL Report</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1 style="padding-top:3%">Edit SQL Report</h1>
    <form style="width:80%">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Report Id</label>
                <input type="text" class="form-control" name="reportId" th:value="${data.reportId}" readonly/>
            </div>

            <div class="form-group col-md-6">
                <label>Report Name</label>
                <input type="text" class="form-control" id="reportName" name="reportName" th:value="${data.reportName}" readonly>
            </div>

            <div class="form-group col-md-6">
                <label>Cron Exp</label>
                <input type="text" class="form-control" id="cronExp" name="cronExp" th:value="${data.cronExp}">
            </div>

            <div class="form-group col-md-6">
                <label>Remarks</label>
                <input type="text" class="form-control" id="remarks" name="remarks" th:value="${data.remarks}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>SQL</label>
                <input type="text" class="form-control" id="sql" name="sql" th:value="${data.sql}">
            </div>

            <div class="form-group col-md-6">
                <label >Status</label>
                <select name="status" id="status" class="form-control">
                    <option th:selected="${data.status == 'A'}" value="A">Active</option>
                    <option th:selected="${data.status=='D'}" value="D">Disable</option>
                </select>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Export To</label>
                <input type="text" class="form-control" id="exportTo" name="exportTo" th:value="${data.exportTo}" readonly>
            </div>
            <div class="form-group col-md-6">
                <label>Email To</label>
                <input type="text" class="form-control" id="emailTo" name="emailTo" th:value="${data.emailTo}">
            </div>
        </div>
        <div class="mt-5 from-row">
            <button type="button" class="btn btn-lg btn-primary float-right mr-sm-2" id="btnEditSqlRoeport"><i class="far fa-save"></i> Save
            </button>
        </div>
    </form>
    <script type="text/javascript" th:src="@{/js/editSqlReport.js(v=${session.version})}"></script>

</div>
</body>
</html>
