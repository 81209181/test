<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cached Object List</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Cached Object</h1>
    <table id="cachedObjectTable" class="display">
        <thead>
        <tr>
            <th>Cache Object Name</th>
            <th>Detail<!--detail--></th>
            <th>Reload<!--reload button--></th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="cacheProfile:${cacheProfileDataList}">
                <td th:text="*{cacheProfile.cacheName}"></td>
                <td><a class="btn btn-info" th:href='@{|/cached/info/*{cacheProfile.cacheName}|}' role="button"><i class="fas fa-edit"></i> Detail</a></td>
                <td><button class="btn btn-info" th:onclick="reloadMethod([[*{cacheProfile.cacheName}]])"><i class="fas fa-sync"></i> Reload</button></td>
            </tr>
        </tbody>

        <tfoot>
        <tr>
            <th>Cache Object Name</th>
            <th>Detail<!--detail--></th>
            <th>Reload<!--reload button--></th>
        </tr>
        </tfoot>
    </table>
    <script type="text/javascript" th:src="@{/js/cachedObject.js(v=${projectBuildtime})}"></script>
</div>
</body>
</html>
