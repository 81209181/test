<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cached Object info</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <script>
        var cacheId = '[[${cacheId}]]';
    </script>
    <h1>Cached Object Detail</h1>
    <div class="form-row mt-3">
        <div class="col-md-6">
            <label>old detail</label>
            <textarea rows="8" class="form-control old_detail" readonly></textarea>
        </div>
        <div class="col-md-6">
            <label>new detail</label>
            <textarea rows="8" class="form-control new_detail" readonly></textarea>
            <button class="btn btn-info float-right mt-3" onclick="getReloadCache()">reload</button>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/cachedObjectInfo.js(v=${session.version})}"></script>
</div>
</body>
</html>
