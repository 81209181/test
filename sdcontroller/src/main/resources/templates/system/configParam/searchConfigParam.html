<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"

<head>
    <title>Config Param</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1>Config Param List</h1>
    <a th:href="@{/system/config-param/create}" class="btn btn-success btn-lg mb-1"><i class="fas fa-plus-square"></i> Create</a>

        <tr>
            <th>Config Group</th>

            <th>Modify Date</th>

        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <th>Config Group</th>
            <th>Config Key</th>
            <th>Config Value</th>
            <th>Config Type</th>
            <th>Modify Date</th>
            <th></th>
        </tr>
        </tfoot>
    </table>

    <script type="text/javascript" th:src="@{/js/searchConfigParam.js}"></script>
</div>

</html>
