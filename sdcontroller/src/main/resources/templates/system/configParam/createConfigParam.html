<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Config Param</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1 style="padding-top:3%">Create Config Param</h1>
    <form style="width:80%">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Config Group</label>
                <div class="float-right">
                    <input type="checkbox" id="new_group"> New Group
                </div>
                <input type="text" class="form-control" id="config_group_input" name="configGroup" disabled="disabled" hidden="hidden">
                <select class="custom-select" name="configGroup" id="config_group_select">
                    <option th:each="list : ${configGroupList}" th:text="${list}" th:value="${list}"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label>Config Key</label>
                <input type="text" class="form-control" name="configKey">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Config Value</label>
                <input type="text" class="form-control" id="configValue" name="configValue">
            </div>
            <div class="form-group col-md-6">
                <label>Config Type</label>
                <select class="form-control custom-select" id="configValueType" name="configValueType">
                    <option th:each="type : ${configTypeList}" th:text="${type}" th:value="${type}"></option>
                </select>
            </div>
        </div>
        <div class="mt-5 from-row">
            <button type="button" class="btn btn-lg btn-primary float-right mr-sm-2" id="btnCreateConfigParam"><i class="far fa-save"></i> Create
            </button>
        </div>
    </form>
    <script type="text/javascript" th:src="@{/js/createConfigParam.js}"></script>

</div>
</body>
</html>
