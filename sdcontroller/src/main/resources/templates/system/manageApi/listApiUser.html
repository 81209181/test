<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List API User</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>API User List</h1>
    <table id="userGroupTable" class="display">
        <thead>
            <tr>
                <th>System</th>
                <th>Cache in Sync</th>
                <th>Authorization</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th>System</th>
                <th>Cache in Sync</th>
                <th>Authorization</th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
    </table>

    <div class="modal fade apiKey">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white bg-info h-80">
                    <h6 class="modal-title">Authorization</h6>
                    <button type="button" class="close text-white" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <label for="textareaApiKey"></label>
                    <textarea id="textareaApiKey" class="form-row mt-3" rows="8" cols="50" style="margin: auto;height: 200px;width: 450px;" readonly></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info float-right" id="btnCopy">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/listApiUser.js}"></script>
</div>
</body>
</html>
