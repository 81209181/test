<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Public Holiday</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <form th:id="search-public-holiday-form" class="form-inline">
        <input type="number" min="1900" max="9999" class="form-control mb-2 mr-sm-2 col-md-2" placeholder="Year" th:id="public-holiday-search-year">
        <button type="submit" class="btn btn-lg btn-primary mb-2"><i class="fas fa-search"></i> Search</button>
    </form>

    <h1>Public Holiday List</h1>
    <table id="publicHolidayTable" class="display">
        <thead>
        <tr>
            <th>Public Holiday</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
        <tr>
            <th>Public Holiday</th>
            <th>Description</th>
        </tr>
        </tfoot>
    </table>

    <script type="text/javascript" th:src="@{/js/searchPublicHoliday.js}"></script>
</div>
</body>
</html>
