<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="pageMsg">
    <div id="pageMsg">
        <!-- info msg -->
        <div th:id="infoMsg" class="alert alert-success" role="alert" style="display: none" th:text="${'info message'}"></div>
        <script th:if="!${#strings.isEmpty(infoMsg)}" th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function () {
                var msg = [[${infoMsg}]];
                showInfoMsg(msg);
            });
            /*]]>*/
        </script>

        <!-- warning msg -->
        <div th:id="warningMsg" class="alert alert-warning" role="alert" style="display: none" th:text="${'warning message'}"></div>
        <script th:if="!${#strings.isEmpty(warningMsg)}" th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function () {
                var msg = [[${warningMsg}]];
                showWarningMsg(msg);
            });
            /*]]>*/
        </script>

        <!-- error msg -->
        <div th:id="errorMsg" class="alert alert-danger" role="alert" style="display: none" th:text="${'error message'}"></div>
        <script th:if="!${#strings.isEmpty(errorMsg)}" th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function () {
                var msg = [[${errorMsg}]];
                showErrorMsg(msg);
            });
            /*]]>*/
        </script>

        <script type="text/javascript" th:src="@{/js/pageMsg.js(v=${projectBuildtime})}"></script>
    </div>
    <div class="modal fade" id="session-expire-warning-modal" aria-hidden="true" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Session Expire Warning</h4>
                </div>
                <div class="modal-body">
                    Your session will expire in <mark>30</mark> seconds. Do you want to extend the session?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" >Keep Login</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
