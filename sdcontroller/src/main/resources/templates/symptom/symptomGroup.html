<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Symptom Group</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1>Symptom Group</h1>

    <div class="mt-5 from-row">
        <button type="button" class="btn btn-lg btn-primary float-left mr-sm-2" id="createSymptomGroup">
            <i class="far fa-save"></i> Create Symptom Group
        </button>
    </div>
    <br>
    <br>

    <div class="mt-5 from-row">
        <table class="display" id="symptomGroupTable">
            <thead>
            <tr>
                <th>Symptom Group Code</th>
                <th>Symptom Group Name</th>
                <th>Symptom Code Prefix</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <tr>
                <th>Symptom Group Code</th>
                <th>Symptom Group Name</th>
                <th>Symptom Code Prefix</th>
                <th></th>
                <th></th>
            </tr>
            </tfoot>
        </table>
    </div>

    <div id="dialogbox" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white bg-info h-80">
                    <h6 class="modal-title"></h6>
                    <button type="button" class="close text-white" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="form-row">
                            <div class="col-md-12 form-inline pt-2">
                                <label class="col-form-label justify-content-start" style="width: 170px">Symptom Group Code:</label>
                                <input type="text" class="form-control col-md-7" name="symptomGroupCode" required>
                                <div class="invalid-feedback">
                                    Please enter a symptom group code in the textarea.
                                </div>
                            </div>
                            <div class="col-md-12 form-inline pt-2">
                                <label class="col-form-label justify-content-start" style="width: 170px">Symptom Group Name:</label>
                                <input type="text" class="form-control col-md-7" name="symptomGroupName" required>
                                <div class="invalid-feedback">
                                    Please enter a symptom group name in the textarea.
                                </div>
                            </div>
                            <div class="col-md-12 form-inline pt-2">
                                <label class="col-form-label justify-content-start" style="width: 170px">Symptom Code Prefix:</label>
                                <input type="text" class="form-control col-md-7" name="symptomCodePrefix" required>
                                <div class="invalid-feedback">
                                    Please enter a symptom code prefix in the textarea.
                                </div>
                            </div>
                            <div class="col-md-12 form-inline pt-2">
                                <label class="col-form-label justify-content-start">User Role:</label>
                                <div class="d-block">
                                    <div class="form-check form-check-inline" th:each="item : ${allUserRole}" style="display: inline-flex">
                                        <input type="checkbox" th:value="${item.roleId}" name="roleList" th:id="${item.roleId}">
                                        <label th:for="${item.roleId}" class="form-check-label" th:text="${item.roleDesc}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info float-right" id="submit" onclick="submit($(this).attr('data-type'))">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/symptomGroup.js(v=${projectBuildtime})}"></script>
</div>
</body>
</html>
