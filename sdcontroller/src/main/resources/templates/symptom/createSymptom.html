<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Symptom</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1 style="padding-top:3%">Create Symptom</h1>
    <form style="width:80%">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Symptom Code</label>
                <input type="text" class="form-control" name="symptomCode">
            </div>
            <div class="form-group col-md-6">
                <label>Symptom Group</label>
                <select class="form-control custom-select" id="symptomGroupCode" name="symptomGroupCode">
                    <option th:each="group : ${symptomGroupList}" th:text="${group.symptomGroupName}" th:value="${group.symptomGroupCode}"></option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Symptom Description</label>
                <input type="text" class="form-control" name="symptomDescription">
            </div>
        </div>
        <div class="mt-5 from-row">
            <button type="button" class="btn btn-lg btn-primary float-right mr-sm-2" id="btnCreateSymptom"><i class="far fa-save"></i> Create
            </button>
        </div>
    </form>
    <script type="text/javascript" th:src="@{/js/createSymptom.js(v=${projectBuildtime})}"></script>

</div>
</body>
</html>
