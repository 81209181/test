<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Symptom</title>
    <style type="text/css">
        .select-bottom {
            color: #6c757d!important;
            background-color: #e9ecef;
        }
        .bootstrap-select .dropdown-toggle:focus:focus {
            outline: none !important;
        }
    </style>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <h1 style="padding-top:3%">Create Symptom</h1>
    <form style="width:80%">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Symptom Group</label>
                <select class="form-control custom-select" id="symptomGroupCode" name="symptomGroupCode" data-style="select-bottom">
                    <option th:each="group : ${symptomGroupList}" th:text="${group.symptomGroupName}" th:value="${group.symptomGroupCode}"></option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label>Symptom Description</label>
                <input type="text" class="form-control" name="symptomDescription">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Service Type</label>
                <div class="d-block">
                    <div class="form-check form-check-inline" th:each="type : ${serviceTypeList}">
                        <input class="form-check-input" type="checkbox" name="serviceTypeCode"
                               th:value="${type.serviceTypeCode}"
                               th:attr="checked=${type.serviceTypeCode.contains('UNKNOWN')?true:false},disabled=${type.serviceTypeCode.contains('UNKNOWN')?true:false}">
                        <label class="form-check-label" th:text="${type.serviceTypeName}"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5 from-row">
            <button type="button" class="btn btn-lg btn-primary float-right mr-sm-2" id="btnCreateSymptom"><i class="far fa-save"></i> Create
            </button>
        </div>
    </form>

    <div class="modal fade continue">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white bg-info h-60">
                    <h6 class="modal-title">Duplicate symptom description</h6>
                    <button type="button" class="close text-white" data-dismiss="modal">x</button>
                </div>
                <div class="modal-body">
                    <p>The symptom description already exists. Continue?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info continue-btn">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{/js/createSymptom.js(v=${projectBuildtime})}"></script>

</div>
</body>
</html>
