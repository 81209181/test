<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List User Role</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>User Role List</h1>
    <div class="form-row">
        <div id="chart_div" style="width:100%"></div>
    </div>
    <table id="userGroupTable" class="display">
        <thead>
            <tr>
                <th>Role ID</th>
                <th>Role Desc</th>
                <th>Parent Role ID</th>
                <th>Status</th>
                <th>Abstract</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th>Role ID</th>
                <th>Role Desc</th>
                <th>Parent Role ID</th>
                <th>Status</th>
                <th>Abstract</th>
                <th></th>
            </tr>
        </tfoot>
    </table>

    <button th:id="btnReloadUserRole" class="btn btn-lg btn-primary mb-2"><i class="fas fa-sync"></i> Reload</button>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:src="@{/js/listUserRole.js}"></script>
</div>
</body>
</html>
