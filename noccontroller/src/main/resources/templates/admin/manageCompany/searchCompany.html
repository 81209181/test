<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Company</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <form th:id="search-company-form" class="form-inline">
        <input th:id="company-search-company-id" type="number" class="form-control mb-2 mr-sm-2" placeholder="Company ID">
        <input th:id="company-search-name" type="text" class="form-control mb-2 mr-sm-2" placeholder="Name">
        <button type="submit" class="btn btn-lg btn-primary mb-2"><i class="fas fa-search"></i> Search</button>
    </form>

    <h1>Company Search Result List</h1>
    <table th:id="searchCompanyTable" class="display">
        <thead>
            <tr>
                <th>Company ID</th>
                <th>Company Name</th>
                <th>Remarks</th>
                <th><!--edit link--></th>
            </tr>
        </thead>

        <tbody></tbody>

        <tfoot>
            <tr>
                <th>Company ID</th>
                <th>Company Name</th>
                <th>Remarks</th>
                <th><!--edit link--></th>
            </tr>
        </tfoot>
    </table>

    <script type="text/javascript" th:src="@{/js/searchCompany.js}"></script>
</div>
</body>
</html>
